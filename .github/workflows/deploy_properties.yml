name: Deploy static-deploy branch

on:
  push:
    branches: [static-deploy]

jobs:
  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: bahmutov/npm-install@v1.4.5

      - name: Build
        run: npx nx export properties

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./dist/apps/properties/exported s3://static-latitude55-microfrontend-properties/properties --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id E3TFDBHX0H19EO --paths "/properties/*"

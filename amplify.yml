version: 1
applications:
  - appRoot: apps/marketing
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
        build:
          commands:
            # Builds successfull - can't find '.next'
            - npx nx run marketing:build
            - cp -R dist/apps/marketing/.next apps/marketing
            - cp -R node_modules apps/marketing
            - ls -lah dist/apps/marketing/.next
            - ls -lah apps/marketing
            - cd apps/marketing
            - pwd
            - export AMPLIFY_SSR_BUILD=true
      artifacts:
        baseDirectory: ../../dist/apps/marketing/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

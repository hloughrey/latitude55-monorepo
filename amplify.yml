version: 1
applications:
  - appRoot: apps/marketing
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npm install
        build:
          commands:
            - npx nx run marketing:build
            - cp -R dist/apps/marketing/.next apps/marketing
            - cp -R node_modules apps/marketing
            - cd apps/marketing
            - export AMPLIFY_SSR_BUILD=true
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

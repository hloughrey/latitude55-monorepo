version: 1
applications:
  - appRoot: apps/marketing
    frontend:
      phases:
        build:
          commands:
            - cd ../../
            - npm i
            - npx nx run marketing:build:production
            - cp -R dist/apps/marketing/.next apps/marketing
            - cp -R node_modules apps/marketing
            - cd apps/marketing
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - cd ../../
            - npm install
            - npx nx run marketing:build
            - cd apps/marketing
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/marketing/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/marketing

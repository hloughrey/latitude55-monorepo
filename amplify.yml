version: 1
applications:
  - appRoot: apps/marketing
    frontend:
      phases:
        build:
          commands:
            - cd ../../
            - npm install
            - npx nx run marketing:build
            - cd apps/marketing
            # create symbolic link from root to app folder
            - ln -s ../../dist/apps/marketing/.next .next
            - ln -s ../../node_modules node_modules
            # enable SSR build flag to transpile libs/ui
            - export AMPLIFY_SSR_BUILD=true
      artifacts:
        baseDirectory: ../../dist/apps/marketing/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
